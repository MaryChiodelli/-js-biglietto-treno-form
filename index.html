<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <section>
        <div class="container">
            <h1>Calcola il prezzo del tuo biglietto</h1>
            <form class="row" action="#" method="post">
                <div class="col input-wrapper">
                    <label for="user-name">Nome Cognome</label>
                    <input type="text" name="user-name" id="user-name" placeholder="Nome Cognome">
                </div>
                <div class="col input-wrapper">
                    <label for="user-km">Km da percorrere</label>
                    <input type="number" name="user-km" id="user-km" placeholder="10">
                </div>
                <div class="col input-wrapper">
                    <label for="user-age">Fascia d'et√†</label>
                    <select name="user-age" id="user-age">
                        <option value="default">Maggiorenne</option>
                        <option value="under-18">Minorenne</option>
                        <option value="over-65">Over 65</option>
                    </select>
                </div>
                <div class="col button-wrapper">
                    <button class="button" type="button">Genera</button>
                    <button class="button" type="button">Annulla</button>
                </div>
            </form>
        </div>
    </section>

    <section class="ticket">
        <div class="container">
            <h2>Il tuo biglietto</h2>
            <table>
                <caption>Dettaglio passeggeri</caption>
                <thead>
                    <tr>
                        <th>Nome passeggero</th>
                        <th>Offerta</th>
                        <th>Carrozza</th>
                        <th>Codice CP</th>
                        <th>Costo biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="ticket-info"></tr>
                </tbody>
            </table>
        </div>
    </section>
    

    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
