<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
</head>
<body>

    <h1>Calcola il prezzo del tuo biglietto</h1>
    <form action="#" method="post">
        <label for="user-name">Nome Cognome</label>
        <input type="text" name="user-name" id="user-name" placeholder="Nome Cognome">
        <label for="user-km">Km da percorrere</label>
        <input type="number" name="user-km" id="user-km" placeholder="10">
        <label for="user-age">Fascia d'età</label>
        <select name="user-age" id="user-age">
            <option value="default">Maggiorenne</option>
            <option value="under-18">Minorenne</option>
            <option value="over-65">Over 65</option>
        </select>
        <button type="button">Genera</button>
        <button type="button">Annulla</button>
    </form>

    <h2>Il tuo biglietto</h2>
    <table>
        <caption>Dettaglio passeggeri</caption>
        <thead>
            <tr>
                <th>Nome passeggero</th>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jon Snow</td>
                <td>Biglietto Standard</td>
                <td>5</td>
                <td>92911</td>
                <td>2.10 €</td>
            </tr>
        </tbody>
    </table>
    
    
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
